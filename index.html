<!DOCTYPE html>
<html>
    <head>
        <title>
            My First Page
        </title>
        <style>

            body{
                background-color: #0f0f0f;
                font-family: Arial;
                padding: 50px;

            }
            h1{
                color: #333;
            }
            p{
                color:antiquewhite;
            }
            button{
                background-color: #4caf50;
                color: white;
                padding: 10px 30px;
                border-radius: 5px;
                cursor: pointer;
            }

            button:hover{
                background-color: #45a049;
            }
        </style>
    </head>
    <body>
        <h1>Hello World</h1>
        <p>This is my first web page</p>
        <button onclick="changeText()">
            Click Me
        </button>
        <script>
            function changeText(){
                alert("you clicked the button!");
            }
        </script>
    </body>

</html>
