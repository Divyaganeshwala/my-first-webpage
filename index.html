<!DOCTYPE html>
<html>
    <head>
        <title>Counter App</title>
        <style>
            body{
                background-color: #0f0f0f;
                font-family: Arial;
                padding: 50px
                
            }
            h1{
                color:#333;
            }
            #counter{
                font-size: 72px;
                color: #4caf50;
                margin: 30px;

            }
            button{
                background-color: #4caf50;
                color: white;
                padding: 15px 30px;
                border-radius: 5px;
                cursor: pointer;
                margin: 10px;
                font-size: 18px;
            }

            button:hover{
                background-color: #45a049;
            }
        </style>
    </head>
    <body>

        <h1>My Counter</h1>
        <div id="counter">0</div>
        <button onclick="increment()">ADD 1</button>
        <button onclick="decrement()">SUBTRACT 1</button>
        <button onclick="reset()">RESET</button>
        <script>
            let count= 0;
            function increment(){
                count+= 1;
                document.getElementById('counter').textContent= count;

            }
            function decrement(){
                count-= 1;
                document.getElementById('counter').textContent= count;
            }
            function reset(){
                count= 0;
                document.getElementById('counter').textContent= count;
            }
        </script>
    </body>
</html>
